<script>
const rulerElem = window.rulerelem;

// https://bugs.chromium.org/p/chromium/issues/detail?id=770769
const MAX_SCREENSHOT_HEIGHT = 16 * 1024; // 16384

 
const totalPx = new URLSearchParams(location.search).get('maxPxHeight') || 2000; // 20k is arbitrary and just a tad over max.

let html = '<div id="hr_first"> </div>';
  
for (let i = 0; i <= totalPx + 10; i += 10) {
   
  if (i % 100 === 0) {
    html += `<div class='hr'>
            <div class='hrb'><span class='hrdesc'>${i}</span></div>
        </div>`;
  } else { 
    

  html += `<div class='hr'>
            <div class='hrs'></div>
        </div>`;
      }
}


rulerElem.innerHTML = html;
</script>
